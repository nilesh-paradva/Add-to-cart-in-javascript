<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        tr,td,th{
            border: 2px solid black;
            text-align: center;
        }
        .over{
            cursor: move;
        }
    </style>
</head>
<body>

    <!-- select data modal -->
    <div class="modal fade" id="cart-data" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class=" text-center bg-info p-2 border-0">
                    <h1 class="fs-5 d-inline-block" id="exampleModalLabel"><span class="h1">Selected Product</span></h1>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="over overflow-x-scroll">
                            <table border="1" style="width: 1500px;" cellpadding="10" id="cart-table" >
                                <thead>
                                    <tr class="text-center">
                                        <th>image</th>
                                        <th>price</th>
                                        <th>Quntity</th>
                                        <th>delete</th>
                                        <th>view all</th>
                                    </tr>
                                </thead>
                                <tbody id="cart-select-data">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-block text-center">
                    <div class="total-price text-center">
                        <span class="fw-bold" id="total-price">Total Price :- â‚¹</span>
                    </div>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <main>
        <section class="py-5">
            <div class="container">
                <a href="#cart-data" data-bs-toggle="modal" class="btn btn-primary position-relative float-end">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="count">0</span>
                </a>
                <h1 class="text-center mb-4"><span class="bg-info rounded-3 px-3 py-2">Add to Cart</span></h1>
            </div>
            <div class="container">
                <div class="row over overflow-x-scroll">
                    <div class="col-12">
                        <table border="1" cellpadding="10" width="1400px">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Title</th>
                                    <th>Discription</th>
                                    <th>Price</th>
                                    <th>image</th>
                                </tr>
                            </thead>
                            <tbody id="view-data">
        
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
